os: windows
language: csharp

before_install:
  - choco install nuget.commandline
  - choco install wixtoolset 
  - nuget restore

script:
  - msbuild ADAuthServer.sln /p:Configuration=Release;Platform=x64
  - cd Installer
  - msbuild.exe Installer.wixproj /p:Configuration=Release

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "bin/Release/de-de/Installer.msi"
  skip_cleanup: true
  draft: true
  on:
    tags: true